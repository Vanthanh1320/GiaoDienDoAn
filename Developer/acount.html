<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-DaNang</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/98ddc7f134.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__wrap container">
        <div class="header__logo">
          <a href="/">
            <img src="../img/logo-white.png" alt="logo" class="logo" />
          </a>
        </div>

        <div class="header__nav">
          <ul class="header__nav-list ms-4">
            <li class="header__nav-item"><a href="">Tìm việc</a></li>
            <li class="header__nav-item"><a href="">Tạo CV</a></li>
          </ul>

          <ul class="header__nav-list ms-auto">
            <li class="header__nav-item"><a href="">Đăng nhập</a></li>
            <li class="header__nav-item">|</li>
            <li class="header__nav-item"><a href="">Đăng ký</a></li>
          </ul>
        </div>

        <div class="header__menu">
          <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa-solid fa-bars"></i>
          </button>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header justify-content-end">
              <button type="button" class="btn-close text-reset " data-bs-dismiss="offcanvas" aria-label="Close">

              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="header__menu-list">
                <li class="header__menu-item">
                  <a href="">Tìm việc</a>
                </li>
                <li class="header__menu-item">
                  <a href="">Tạo CV</a>
                </li>
                <!-- <li class="header__menu-item">
                  <a href=""></a>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="banner banner-other ">
        <div class="container">
         
        </div>
      </div>

      <div class="container">
        <div class="acount content-sm px-5 py-4 mb-5">
          <h2 class="acount-head mb-4">
              Quản lý tài khoản
          </h2>
          <hr style="color: #D2D2D2;">

          <form action="" class="account-form">
            <div class="row">
              <div class="col-8">
                <div class="mb-3 row">
                  <label for="inputEmail" class="col-sm-3 col-form-label fw-bold">Email:</label>
                  <div class="col-sm-9">
                    <p class="mt-2 mb-0">vothanh1320@gmail.com</p>
                  </div>
                </div>  
    
                <div class="mb-3 row">
                  <label for="inputName" class="col-sm-3 col-form-label fw-bold">Tên người dùng:</label>
    
                  <div class="col-sm-9">
                    <div class="change-form mt-1">
                      <p class=" mb-0">vothanh</p>
    
                      <div class="input-change hide">
                        <input type="text" class="form-control mb-3" placeholder="Tên người dùng" name="name">
          
                      </div>
                      <span class="btn-change ms-4">Thay đổi</span>
                      <span class="btn-close-change ms-4 hide"><i class="fa-regular fa-circle-xmark"></i></span>
    
                    </div>
                  </div>
    
                </div> 
              </div>

              <div class="col-4">
                <div class="account-right">
                  <div class="account-right-img">
                    <img src="../img/anhthe.jpg" alt="" width="">
                  </div>

                  <div class="account-right-btn">
                    <label for="img_account">Chọn ảnh</label>
                    <input type="file" onchange="loadFile(event)" id="img_account" name="img_account" accept=".jpg, .jpeg, .png" onchange="loadFile(event)" multiple>

                  </div>
                </div>

              </div>
            </div>

            <div class="my-2 text-center">
              <input class="btn btn-submit px-4 " type="submit" value="Lưu">
            </div>
          </form>
        </div>
      </div>
    </div>  

  
  </body>

  <script src="../js/app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  
</html>
